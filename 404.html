<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found — Raphael’s Horizon</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .not-found {
            text-align: center;
            padding: 80px 20px;
        }
        
        .not-found h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .not-found p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .not-found a {
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .not-found a:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="not-found">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist or has been moved.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>

</html>
