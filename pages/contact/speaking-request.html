    <main>
        <h1>Speaking Request</h1>
        <p>Please fill out the form below if you’d like to invite Raphael for a speaking engagement.</p>

        <form action="mailto:info@raphaelshorizon.com" method="post" enctype="text/plain">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="organization">Organization/Church</label>
            <input type="text" id="organization" name="organization">

            <label for="event">Event Name</label>
            <input type="text" id="event" name="event">

            <label for="date">Event Date</label>
            <input type="date" id="date" name="date">

            <label for="details">Additional Details</label>
            <textarea id="details" name="details" rows="5"></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </main>
